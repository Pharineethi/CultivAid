<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Portal - Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #003366, #4a90e2); /* More contrasting gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
            color: #003366;
        }

        .container h1 {
            font-size: 24px;
            color: #003366;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #003366;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #4a90e2;
            border-radius: 5px;
            font-size: 14px;
            color: #333333;
        }

        .form-group input:focus {
            outline: none;
            border-color: #003366;
        }

        .button-group {
            display: flex;
            justify-content: center;
        }

        .button-group button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .button-group button:hover {
            background-color: #003366;
        }

        .link {
            color: #003366;
            font-size: 12px;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password - Farmer Portal</h1>
        <form>
            <div class="form-group">
                <label for="email">Enter your email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="button-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #003366;">
        <p>Remember your password? <a href="project1.html" class="link">Log In</a></p>
    </div>
</body>
</html>
